    <form action="" method="" id="formulario">
        <div class="input-group">
            <h2>Contacto</h2>

            <div class="form-control">
                <label for="n">Nombre:</label>
                <input type="text" style="width:330px;height:30px" name="nombre" id="n" placeholder="Nombre"> 
                <p></p>
            </div>

            <div class="form-control">
                <label for="a">Apellido:</label>
                <input type="text" style="width:330px;height:30px" name="apellido" id="a" placeholder="Apellido"> 
                <p></p>
            </div>

            <div class="form-control">
                <label for="t">Teléfono:</label>
                <input type="tel" style="width:330px;height:30px" name="telefono" id="t" placeholder="Teléfono"> 
                <p></p>
            </div>

            <div class="form-control">
                <label for="m">E-Mail:</label>
                <input type="email" style="width:330px;height:30px" name="mail" id="m" placeholder="E-Mail"> 
                <p></p>
            </div>

            <div class="form-control">
                <label for="c">Consulta:</label>
                <textarea style="width:330px;height:90px" name="comentario" id="c" placeholder="Escriba su consulta"></textarea> 
                <p></p>
            </div>

            <input type="submit" class="btn" value="Enviar">
            <input type="reset" class="btn" value="Reestablecer">

        </div>
    </form>
